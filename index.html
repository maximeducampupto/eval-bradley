<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery.js"></script>
    <title>Bradley Cooper</title>
</head>
<body>

<div class="wrapper">

    <section id="flex-icons">
        <div id="presentation" class="flex-icon-container green">
            <h1>BRADLEY COOPER</h1>
            <p>I'm a Graphic Designer, Coder & Entrepreneur.</p>
            <p>Take a look at my portfolio to see what I'm working on.</p>
            <div class="presentation-buttons">
                <button id="resume">
                    <i class="fas fa-download"></i>
                    RESUME
                </button>
                <button id="contact">
                    <i class="fas fa-info"></i>
                    CONTACT
                </button>
            </div>
        </div>
        <a href="profile.html" class="flex-icon-container yellow">
            <div id="profile">
                <i class="far fa-address-card"></i>
                <p>PROFILE</p>
            </div>
        </a>
        <a href="experience.html" class="flex-icon-container blue">
            <div>
                <i class="fas fa-battery-three-quarters"></i>
                <p>EXPERIENCE</p>
            </div>
        </a>
        <a href="experience.html" class="flex-icon-container red">
            <div>
                <i class="fas fa-book"></i>
                <p>EDUCATION</p>
            </div>
        </a>
        <a href="blog.html" class="flex-icon-container green">
            <div>
                <i class="fas fa-edit"></i>
                <p>BLOG</p>
            </div>
        </a>
        <a href="social.html" class="flex-icon-container orange">
            <div>
                <i class="fas fa-plus"></i>
                <p>SOCIAL MENU</p>
            </div>
        </a>
        <a href="contact.html" class="flex-icon-container blue">
            <div>
                <i class="far fa-paper-plane"></i>
                <p>CONTACT</p>
            </div>
        </a>
        <a href="portfolio.html" class="flex-icon-container orange">
            <div>
                <i class="fas fa-desktop"></i>
                <p>PORTFOLIO</p>
            </div>
        </a>
    </section>
    <section id="slide">

        <div id="slide-display">
            <img src="images/bradley1.jpg" alt="Bradley Cooper" class="active" id="carousel-image-1">
            <i class="fas fa-arrow-circle-left" id="previous"></i>
            <i class="fas fa-arrow-circle-right" id="next"></i>
        </div>

    </section>

</div>

<script src="js/script.js"></script>
</body>
</html>
